<html>
    <head>
        <title>Main page!</title>
        <link rel="stylesheet"
            href="{{ url_for('static', path='/style.css') }}">
    </head>
    <body>
        <h3>{{ message }}</h3>

        <p>Let's compare two companies stock
            results for the last month</p>
        
        <form action="/show_plot" method="post"
                enctype="multipart/form-data">
            Enter ticker of the 1st company:<br>
            <input type="text" name="ticker_1"><br>
            
            Enter ticker of the 2nd company:<br>
            <input type="text" name="ticker_2"><br>

            <button type="submit">Plot!</button>
        </form>

    </body>
</html>
